<ion-view view-title="Все сонники">
    <ion-content class="padding">
      <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Поиск" ng-model="search.term" ng-change="find()" >
      </label>
      <ion-list>
          <ion-item ng-repeat="dreamWord in dreamWords" 
                    href="#/tab/dreamwords/{{dreamWord.id}}">
              <p>{{dreamWord.name}}</p>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
